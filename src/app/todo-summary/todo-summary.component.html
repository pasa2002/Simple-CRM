<mat-card>

<div class="notes-summary-container">
  <div class="note-container" *ngFor="let note of notesSummary">
    <mat-card class="note-card">
      <mat-card-header>
        <mat-card-title>{{ note.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ note.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<button mat-button (click)="navigateToNotes()">View All Notes</button>
</mat-card>
