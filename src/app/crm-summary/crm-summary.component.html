<!-- crm-summary.component.html -->
<div class="crm-summary">
  <div class="summary-item">
    <h3>Notes</h3>
    <p>{{ notesCount }}</p>
  </div>
  <div class="summary-item">
    <h3>Investors</h3>
    <p>{{ investorsCount }}</p>
  </div>
  <div class="summary-item">
    <h3>Players</h3>
    <p>{{ playersCount }}</p>
  </div>
  <div class="summary-item">
    <h3>Total Invested</h3>
    <p>{{ totalInvested | currency }}</p>
  </div>
</div>
