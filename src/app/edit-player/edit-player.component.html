<mat-progress-bar *ngIf="loading" mode="indeterminate">

</mat-progress-bar>
<div mat-dialog-title>
  <h1>Player Form Edit</h1>
</div>
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" [(ngModel)]="players.firstName" name="firstName"  type="text" matInput >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label >Last Name</mat-label>
      <input  [disabled]="loading" [(ngModel)]="players.lastName" name="lastName"   type="text" matInput>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label >Email</mat-label>
      <input [disabled]="loading" [(ngModel)]="players.email" name="email"  type="email" matInput>
    </mat-form-field>
    <mat-form-field class="date-form" appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input [disabled]="loading" [(ngModel)]="players.date" name="date" matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)">

      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-radio-group aria-label="Select an option">
      <mat-label><b>Gender</b></mat-label>
      <mat-radio-button [disabled]="loading" value="male">Male</mat-radio-button>
      <mat-radio-button [disabled]="loading" value="female">Females</mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Player Level</mat-label>
      <mat-select  [(ngModel)]="players.playerLevel" name="level" >
        <mat-option [disabled]="loading" *ngFor="let player of playerLevel" [value]="player">
          {{player}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Old Team</mat-label>
      <input [disabled]="loading" [(ngModel)]="players.oldTeam" name="old team" type="text" matInput>
    </mat-form-field>
  </div>

  <div class="row">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input [disabled]="loading" [(ngModel)]="players.experience" name="experience" type="number" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Salary</mat-label>
        <input [disabled]="loading" [(ngModel)]="players.salary" name="salary" type="number" matInput>
      </mat-form-field>
    </div>
  </div>

  <mat-form-field appearance="outline" class="details">
    <mat-label>Details</mat-label>
    <textarea [disabled]="loading" [(ngModel)]="players.about" name="about"  type="text" matInput ></textarea>
  </mat-form-field>

<div class="action" type="submit" mat-dialog-actions>
  <button mat-raised-button >Cancel</button>
  <button mat-raised-button color="primary" (click)="updatePlayers()">Save</button>
</div>
