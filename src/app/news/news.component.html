<section class="news">
  <ng-container *ngFor="let article of articles">
    <mat-card class="example-card">

      <img mat-card-image [src]="article.urlToImage || '../../assets/img/no_image_available.jpg'"
      (error)="handleImageError($event, '../../assets/img/no_image_available.jpg')">


      <div>

        <mat-card-content class="author">Author: {{article.author}}</mat-card-content>

        <mat-card-content class="author">Date: {{article.publishedAt}}</mat-card-content>
      </div>

      <mat-card-header>
        <mat-card-title >{{article.title}}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{article.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="readMore(article.url)">READ MORE</button>
      </mat-card-actions>
    </mat-card>

</ng-container>

</section>
