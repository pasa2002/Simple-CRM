<mat-card *ngIf="firstArticle" class="example-card">
  <mat-card-header>
    <mat-card-title>{{ firstArticle.title }}</mat-card-title>
    <mat-card-subtitle>{{ firstArticle.source.name }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ firstArticle.urlToImage }}" alt="Photo of the news" (error)="handleImageError($event, 'fallback-image-url')">
  <mat-card-content>
    <p>
      {{ firstArticle.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="more" (click)="readMore(firstArticle.url)">READ MORE</button>
    <button mat-button class="more" (click)="navigateToNews()">News</button>
  </mat-card-actions>
</mat-card>
