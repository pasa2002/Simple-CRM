<mat-progress-bar *ngIf="loading" mode="indeterminate">

</mat-progress-bar>

<div mat-dialog-title>
  <h1>Player Form</h1>
</div>
<form  [formGroup]="playerForm">

<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input formControlName="firstName" name="firstName"  type="text" matInput >
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label >Last Name</mat-label>
      <input  formControlName="lastName" name="lastName"   type="text" matInput>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label >Email</mat-label>
      <input formControlName="email" name="email"  type="email" matInput>
    </mat-form-field>
    <mat-form-field class="date-form" appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" name="date" matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)">

      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>



<div class="row">
  <mat-radio-group formControlName="gender" aria-label="Select an option">
    <mat-label><b>Gender</b></mat-label>
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="female">Female</mat-radio-button>
  </mat-radio-group>
</div>




  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Player Level</mat-label>
      <mat-select  formControlName="playerLevel" name="level" >
        <mat-option *ngFor="let player of playerLevel" [value]="player">
          {{player}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Old Team</mat-label>
      <mat-select formControlName="oldTeam" name="oldTeam">
        <mat-option *ngFor="let team of teams" [value]="team.full_name">
          {{ team.full_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <div class="row">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Experience</mat-label>
        <input formControlName="experience" name="experience" type="number" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Salary</mat-label>
        <input formControlName="salary" name="salary" type="number" matInput>
      </mat-form-field>
    </div>
  </div>
  <mat-form-field appearance="outline" class="details">
    <mat-label>Details</mat-label>
    <textarea formControlName="about" name="about"  type="text" matInput ></textarea>
  </mat-form-field>
</div>




<div class="action" type="submit" mat-dialog-actions>
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="primary" (click)="addPlayers()">Save</button>
</div>
</form>
