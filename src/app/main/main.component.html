
<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="opened" mode="side">
    <div class="logo-container">
    <img src="../assets/img/logo.png" class="logo">

  </div>

  <ul class="menu-items">
    <li (click)="navigateAndCloseDrawer('/dashboard')">
      <span class="material-icons">
        dashboard
        </span>
      Dashboard
    </li>
    <li (click)="navigateAndCloseDrawer('/user')">
      <span class="material-icons">
        people
        </span>
        Investors
      </li>
        <li (click)="navigateAndCloseDrawer('/notes')">
          <span class="material-icons">
            notes
            </span>
            Notes
          </li>
          <li (click)="navigateAndCloseDrawer('/player')">
            <span class="material-icons">
              person
              </span>
              Player
            </li>
  </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button type="button" mat-button (click)="toggleDrawer()" class="icon-btn-div">
            <mat-icon class="menu-img">menu</mat-icon>
        </button>


        <ng-container *ngIf="authService.currentUser$ |async as user">
          <button mat-button [matMenuTriggerFor]="userMenu">
            <mat-icon>account_circle</mat-icon>
            {{user.displayName}}
            <mat-icon>expand_more</mat-icon>
          </button>
        </ng-container>
      </mat-toolbar-row>
    </mat-toolbar>
  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
  </div>
  </mat-drawer-container>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logOut()">Logout</button>
  </mat-menu>
