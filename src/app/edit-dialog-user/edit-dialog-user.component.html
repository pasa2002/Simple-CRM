
<div mat-dialog-content>
  <mat-form-field class="mr-16" appearance="fill">
    <mat-label>First name</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last name</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
  </mat-form-field>
</div>

<div mat-dialog-content>
  <mat-form-field  class=" full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Email">
  </mat-form-field>
</div>

<div mat-dialog-content>
  <mat-form-field  class=" full-width" appearance="fill">
    <mat-label >Birth Date</mat-label>
    <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
