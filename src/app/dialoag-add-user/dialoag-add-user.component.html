
<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate">

  </mat-progress-bar>

<h1 mat-dialog-title>Add User</h1>


<div mat-dialog-content>
  <mat-form-field class="mr-16" appearance="fill">
    <mat-label>First name</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last name</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
  </mat-form-field>
</div>

<!-- <div mat-dialog-content>

</div> -->

<div mat-dialog-content class="line-1">
  <mat-form-field class="joined-date" appearance="fill">
    <mat-label >Team Joined</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.joined" (dateChange)="onDateChange($event)" matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field   appearance="fill">
    <mat-label>Email</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="Email">
  </mat-form-field>
</div>



<div mat-dialog-content>
  <mat-form-field class="address" appearance="fill">
    <mat-label >Street + House Nr</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.address" matInput placeholder="Address">
  </mat-form-field>
</div>

<div mat-dialog-content>
  <mat-form-field class="mr-16" appearance="fill">
    <mat-label>Zip code</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>City</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
</div>
